<mat-card *ngFor="let quiz of quizzes" class="mb20">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <button mat-icon-button class="ml10" (click)="deleteQuiz(quiz.qid)">
      <mat-icon>delete</mat-icon>
    </button>

    <mat-card-title>
      {{ quiz.title }}
      <mat-slide-toggle
        [(ngModel)]="quiz.active"
        name="active"
        class="full-width"
        [checked]="quiz.active"
      >
      </mat-slide-toggle>
    </mat-card-title>
    <mat-card-subtitle>
      {{ quiz.category.title }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ quiz.description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button
      [routerLink]="'/admin/view-questions/' + quiz.qid + '/' + quiz.title"
      mat-flat-button
      color="primary"
    >
      Questions
    </button>
    <button mat-stroked-button class="ml20">Marks: {{ quiz.maxMarks }}</button>
    <button mat-stroked-button class="ml20">
      Question: {{ quiz.noOfQuestions }}
    </button>
    <button
      [routerLink]="'/admin/quiz/' + quiz.qid"
      mat-flat-button
      color="primary"
      class="ml20"
    >
      Update
    </button>
    <!-- <button mat-icon-button class="ml10" (click)="deleteQuiz(quiz.qid)">
      <mat-icon>delete</mat-icon>
    </button> -->
  </mat-card-actions>
</mat-card>

<div class="container text-center mt20">
  <button routerLink="/admin/add-quiz" mat-raised-button color="primary">
    Add New Quiz
  </button>
</div>
