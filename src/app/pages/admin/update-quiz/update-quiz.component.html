<mat-card>
  <mat-card-content>
    <h1>Update Quiz</h1>

    <div class="bootstrap-wrapper">
      <div class="container">
        <div class="row">
          <div class="col-md-8 offset-md-2">
            <form (ngSubmit)="formSubmit()" *ngIf="quiz">
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Title</mat-label>
                <input
                  autofocus
                  [(ngModel)]="quiz.title"
                  name="title"
                  matInput
                  placeholder="Enter here"
                />
              </mat-form-field>
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Description</mat-label>
                <textarea
                  name="description"
                  [(ngModel)]="quiz.description"
                  matInput
                  placeholder="Enter here"
                  rows="5"
                ></textarea>
              </mat-form-field>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Maximum Marks</mat-label>
                    <input
                      autofocus
                      type="number"
                      [(ngModel)]="quiz.maxMarks"
                      name="maxMarks"
                      matInput
                      placeholder="Enter here"
                    />
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Number Of Questions</mat-label>
                    <input
                      autofocus
                      type="number"
                      [(ngModel)]="quiz.noOfQuestions"
                      name="noOfQuestions"
                      matInput
                      placeholder="Enter here"
                    />
                  </mat-form-field>
                </div>
              </div>
              <mat-slide-toggle
                [(ngModel)]="quiz.active"
                name="active"
                class="full-width"
                [checked]="quiz.active"
              >
                Publish Status
              </mat-slide-toggle>
              <br />
              <mat-form-field appearance="outline" class="full-width mt20">
                <mat-label>Category</mat-label>
                <mat-select name="category" [(ngModel)]="quiz.category.cid">
                  <mat-option *ngFor="let c of categories" [value]="c.cid">
                    {{ c.title }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              <div class="container text-center">
                <button mat-raised-button color="primary">Update</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
