<mat-card>
  <mat-card-content>
    <h1>Add Questions of {{ title }}</h1>
  </mat-card-content>
</mat-card>

<div class="bootstrap-wrapper mt20">
  <div class="row">
    <div class="col-md-12">
      <mat-card>
        <mat-card-header class="mb10">
          <mat-card-subtitle> Enter details of new question </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <form (ngSubmit)="formSubmit()">
            <!-- <mat-form-field class="full-width" appearance="outline">
              <mat-label>Question Content</mat-label>
              <textarea
                [(ngModel)]="question.content"
                name="content"
                matInput
                placeholder="Enter here"
                rows="4"
              ></textarea>
            </mat-form-field> -->

            <ckeditor
              [editor]="Editor"
              data="<p>Write Here!</p>"
              name="content"
              class="mb20"
              [(ngModel)]="question.content"
            >
            </ckeditor>

            <div class="row mt20">
              <div class="col-md-6">
                <mat-form-field class="full-width" appearance="outline">
                  <mat-label>Option1</mat-label>
                  <input
                    [(ngModel)]="question.option1"
                    name="option1"
                    matInput
                    placeholder="Enter here"
                  />
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="full-width" appearance="outline">
                  <mat-label>Option 2</mat-label>
                  <input
                    [(ngModel)]="question.option2"
                    name="option2"
                    matInput
                    placeholder="Enter here"
                  />
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <mat-form-field class="full-width" appearance="outline">
                  <mat-label>Option 3</mat-label>
                  <input
                    [(ngModel)]="question.option3"
                    name="option3"
                    matInput
                    placeholder="Enter here"
                  />
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="full-width" appearance="outline">
                  <mat-label>Option 4</mat-label>
                  <input
                    [(ngModel)]="question.option4"
                    name="option4"
                    matInput
                    placeholder="Enter here"
                  />
                </mat-form-field>
              </div>
            </div>
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Select Answer</mat-label>
              <mat-select name="answer" [(ngModel)]="question.answer">
                <mat-option
                  *ngIf="question.option1"
                  [value]="question.option1"
                  >{{ question.option1 }}</mat-option
                >
                <mat-option
                  *ngIf="question.option2"
                  [value]="question.option2"
                  >{{ question.option2 }}</mat-option
                >
                <mat-option
                  *ngIf="question.option3"
                  [value]="question.option3"
                  >{{ question.option3 }}</mat-option
                >
                <mat-option
                  *ngIf="question.option4"
                  [value]="question.option4"
                  >{{ question.option4 }}</mat-option
                >
              </mat-select>
            </mat-form-field>
            <div class="container text-center">
              <button mat-raised-button color="primary">Add Question</button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
