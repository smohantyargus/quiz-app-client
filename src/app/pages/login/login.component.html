<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row mt20">
      <div class="col-md-6 offset-md-3">
        <mat-card>
          <mat-card-content>
            <div class="container text-center">
              <img
                src="https://apps.argusoft.com/ems/assets/images/logo.png"
                alt="logo"
              />
            </div>

            <h1 class="text-center">Login Here</h1>

            <form class="text-center" (ngSubmit)="formSubmit()">
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>User Name</mat-label>
                <input
                  [(ngModel)]="loginData.username"
                  required
                  name="username"
                  matInput
                  placeholder="Enter here"
                />
              </mat-form-field>

              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Password</mat-label>
                <input
                  [(ngModel)]="loginData.password"
                  required
                  name="password"
                  type="password"
                  matInput
                  placeholder="Enter here"
                />
              </mat-form-field>

              <button type="submit" mat-raised-button color="primary">
                Login
              </button>
              <button class="ml20" mat-raised-button color="basic">
                Reset
              </button>
            </form>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
