<mat-card>
  <mat-card-content>
    <mat-action-list>
      <!-- <div mat-subheader>Menu</div> -->
      <button mat-list-item routerLink="/user/0">
        <mat-icon matListItemIcon>home</mat-icon>Home
      </button>
      <mat-divider></mat-divider>
      <button
        mat-list-item
        [routerLink]="'/user/' + category.cid"
        *ngFor="let category of categories"
      >
        <mat-icon matListItemIcon>category</mat-icon>{{ category.title }}
      </button>
      <mat-divider></mat-divider>
      <button mat-list-item routerLink="/admin/profile">
        <mat-icon matListItemIcon>logout</mat-icon>Logout
      </button>
    </mat-action-list>
  </mat-card-content>
</mat-card>
